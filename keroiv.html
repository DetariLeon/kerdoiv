<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <form>
        <div class="form-group">
          <label for="firstQuestion">Barzília nyert-e Szerbia ellen?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="firstQuestion" id="true" value="true" checked>
            <label class="form-check-label" for="true">Igaz</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="firstQuestion" id="false" value="false">

          </div>
        </div>
      </form>
